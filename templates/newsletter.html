<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter</title>
    <style>
        /* General Reset */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Navigation Bar */
        .navbar {
            background-color: #333;
            padding: 10px 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            padding: 5px 10px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        /* Form Card */
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-card {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        .form-card h2 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .form-card p {
            text-align: left;
            margin-bottom: 15px;
        }

        .form-card label {
            display: block;
            font-size: 14px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .form-card input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-card input:focus {
            outline: none;
            border-color: #007bff;
        }

        .form-card .btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .form-card .btn:hover {
            background-color: #0056b3;
        }

        #msg {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('profile') }}">Profile</a>
        <a href="{{ url_for('newsletter') }}">Settings</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>

    <!-- Form Section -->
    <div class="form-container">
        <div class="form-card">
            <h2>Account Settings</h2>
            <form action="{{ url_for('newsletter') }}" method="post" autocomplete="off">
                <p>
                    <label for="fullname">Change Password</label>
                    <input type="text" name="fullname" id="fullname" placeholder="Enter new password" />
                </p>
                <p>
                    <label for="email">Update Email</label>
                    <input type="text" name="email" id="email" placeholder="Enter new email" />
                </p>
                <div id="msg">{{ msg }}</div>
                <input type="submit" value="Save Changes" class="btn" />
            </form>
        </div>
    </div>
</body>
</html>
