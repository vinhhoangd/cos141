<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f9;
            padding: 50px;
        }

        .container {
            width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 2px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            font-weight: bold;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            margin-top: 5px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 8px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .msg, .error {
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            margin-top: 15px;
        }

        .msg {
            color: #28a745;
        }

        .error {
            color: #dc3545;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #007bff;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Accounts Settings</h1>

        <!-- Success message -->
        {% if msg %}
            <div class="msg">{{ msg }}</div>
        {% endif %}
        
        <!-- Error message -->
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <form action="{{ url_for('settings') }}" method="POST">
             <!-- Password Field -->
             <div class="form-group">
                <label for="password">Change Password</label>
                <input type="password" id="password" name="password" placeholder="Enter new password">
            </div>
            <!-- Email Field -->
            <div class="form-group">
                <label for="email">Update Email</label>
                <input type="email" id="email" name="email"  placeholder="Enter new email">
            </div>

           

            <!-- Submit Button -->
            <button type="submit">Save Changes</button>
        </form>

        <div class="back-link">
            <a href="{{ url_for('home') }}">Back to Home</a>
        </div>
    </div>

</body>
</html>
