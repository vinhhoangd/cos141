{% extends 'layout.html' %} 
{% block title %} Profile {% endblock %} 
{% block content %}

<p>Profile Page</p>
<div>
    <p>Your account details are below:</p>

    <table>
        <tr>
            <td>Name:</td>
            <td>{{ account['fullname'] }}</td>
        </tr>
        <tr>
            <td>Username:</td>
            <td>{{ account['username'] }}</td>
        </tr>
        <tr>
            <td>Password:</td>
            <td>{{ account['password'] }}</td>
        </tr>
        <tr>
            <td>Email:</td>
            <td>{{ account['email'] }}</td>
        </tr>
    </table>

</div>
{% endblock %}
